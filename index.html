
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Voucher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="voucherForm">
            <h2>Fill Details</h2>
            <input type="text" id="guestName" placeholder="Guest Name">
            <input type="text" id="bookingId" placeholder="Booking ID">
            <input type="text" id="bookingRef" placeholder="Booking Reference No">
            <input type="text" id="hotelName" placeholder="Hotel Name">
            <textarea id="address" placeholder="Address"></textarea>
            <input type="date" id="checkIn">
            <input type="date" id="checkOut">
            <input type="text" id="rooms" placeholder="Rooms">
            <input type="text" id="adults" placeholder="Adults">
            <input type="text" id="children" placeholder="Children">
            <input type="text" id="roomType" placeholder="Room Type">
            <input type="text" id="benefits" placeholder="Benefits">
            <button type="button" onclick="generateVoucher()">Generate</button>
        </form>
        <div class="voucher">
            <h1>Flymaxt Holidays</h1>
            <h3>Hotel Booking Confirmation Voucher</h3>
            <hr>
            <div id="voucherContent">
                <div class="section"><strong>Booking ID:</strong> <span id="vBookingId"></span></div>
                <div class="section"><strong>Booking Ref:</strong> <span id="vBookingRef"></span></div>
                <div class="section"><strong>Guest Name:</strong> <span id="vGuestName"></span></div>
                <div class="section"><strong>Hotel Name:</strong> <span id="vHotelName"></span></div>
                <div class="section"><strong>Address:</strong> <span id="vAddress"></span></div>
                <div class="section"><strong>Check-in:</strong> <span id="vCheckIn"></span></div>
                <div class="section"><strong>Check-out:</strong> <span id="vCheckOut"></span></div>
                <div class="section"><strong>Room Type:</strong> <span id="vRoomType"></span></div>
                <div class="section"><strong>Rooms:</strong> <span id="vRooms"></span></div>
                <div class="section"><strong>Adults:</strong> <span id="vAdults"></span></div>
                <div class="section"><strong>Children:</strong> <span id="vChildren"></span></div>
                <div class="section"><strong>Benefits:</strong> <span id="vBenefits"></span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
