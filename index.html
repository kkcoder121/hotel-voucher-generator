
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Voucher Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="voucherForm">
    <div class="form-row"><label>Guest Name:</label><input type="text" id="guestName" required></div>
    <div class="form-row"><label>Booking ID:</label><input type="text" id="bookingId" required></div>
    <div class="form-row"><label>Hotel Name:</label><input type="text" id="hotelName" required></div>
    <div class="form-row"><label>Hotel Address:</label><input type="text" id="hotelAddress" required></div>
    <div class="form-row"><label>Hotel Contact:</label><input type="text" id="hotelContact" required></div>
    <div class="form-row"><label>Hotel Email:</label><input type="email" id="hotelEmail" required></div>
    <div class="form-row"><label>Room Type:</label><input type="text" id="roomType" required></div>
    <div class="form-row"><label>Occupancy:</label><input type="text" id="occupancy" required></div>
    <div class="form-row"><label>Meal Plan:</label><input type="text" id="mealPlan" required></div>
    <div class="form-row"><label>Check In:</label><input type="date" id="checkIn" required></div>
    <div class="form-row"><label>Check Out:</label><input type="date" id="checkOut" required></div>
    <div class="form-row"><label>Upload Hotel Image:</label><input type="file" id="hotelImage"></div>
    <div class="form-row">
      <label>Voucher Style:</label>
      <select id="voucherStyle">
        <option value="flymaxt">Flymaxt</option>
        <option value="agoda">Agoda</option>
      </select>
    </div>
    <button type="submit">Generate Voucher</button>
  </form>

  <div class="voucher" id="flymaxtVoucher" style="display:none;"></div>
  <div class="voucher" id="agodaVoucher" style="display:none;"></div>
  <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
